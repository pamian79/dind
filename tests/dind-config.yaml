apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: dind
  name: dind-config
  namespace: workflow
data:
  daemon.json: |
    {
      "hosts": [ "unix:///var/run/docker.sock",
        "tcp://0.0.0.0:1300"],
      "storage-driver": "overlay2",
      "tlsverify": true,
      "tls": true,
      "tlscacert": "/etc/ssl/cf/ca.pem",
      "tlscert": "/etc/ssl/cf/server-cert.pem",
      "tlskey": "/etc/ssl/cf/server-key.pem",
      "metrics-addr" : "0.0.0.0:9323",
      "experimental" : true
    }